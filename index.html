<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles_form.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Source+Code+Pro">
    <title>Card Form</title>
</head>
<body>
    <div class="form">
        <div class="form-card-number">
            <h5>Card Number</h5>
            <input type="number">
        </div>
        <div class="form-card-holders">
            <h5>Card Holders</h5>
            <input type="text">
        </div>
        <div class="form-text-date">
            <h5>Expertion Date</h5>
        </div>
        <div class="form-date-month">
            <select>
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
        </div>
        <div class="form-date-years">
            <select>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="form-text-cvv">
            <h5>CVV</h5>
        </div>
        <div class="form-cvv">
            <input type="number">
        </div>
    </div>
    <div class="Card">
        <img class="card-back" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/8.jpeg">
        <img class="card-chip" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png">
        <img class="card-visa" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png">
        <div class="card-number">
            <h2>#### #### #### ####</h2>
        </div>
        <div class="card-holder">
            <h2>Card Holder</h2>
        </div>
        <div class="card-expires">
            <h2>Expires</h2>
        </div>
        <div class="card-name">
            <h2>FULL NAME</h2>
        </div>
        <div class="card-date">
            <h2>MM/YY</h2>
        </div>
    </div>
</body>
</html>
