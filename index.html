<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Source+Code+Pro">
    <title>Card Form</title>
</head>
<body>
    <div class="Card">
        <img class="card-back" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/8.jpeg">
        <img class="card-chip" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png">
        <img class="card-visa" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png">
        <div class="card-number">
            <h2>#### #### #### ####</h2>
        </div>
        <div class="card-holder">
            <h2>Card Holder</h2>
        </div>
        <div class="card-expires">
            <h2>Expires</h2>
        </div>
        <div class="card-name">
            <h2>FULL NAME</h2>
        </div>
        <div class="card-date">
            <h2>MM/YY</h2>
        </div>
        
    </div>
</body>
</html>
